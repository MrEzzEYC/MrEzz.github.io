                    const isHolidayClass = item.isHoliday ? 'holiday-card' : '';
                    const isHolidayMarker = item.isHoliday ? 'holiday-marker' : '';

                    let content = '';
                    let focusText = `<p class="text-sm italic text-gray-400 mt-2">${item.focus}</p>`;
                    
                    if (item.isHoliday) {
                        // Holiday card content
                        const icon = item.day === 'ÿßŸÑÿ¨ŸÖÿπÿ©' ? 'üïå' : 'üè†'; 
                        content = `
                            <div class="text-center py-2 flex flex-col items-center justify-center h-full">
                                <span class="text-2xl text-orange-300 mb-1 block">${icon}</span>
                                <h3 class="text-lg font-bold text-orange-300">${item.activity1}</h3>
                                <p class="text-sm text-gray-400">${item.activity2}</p>
                            </div>
                        `;
                        focusText = ''; // No focus needed for holiday
                    } else {
                        // Regular day card content (detailed 2 posts)
                        content = `
                            <!-- W.D. Badge -->
                            <div class="wd-badge-new">${item.wd}</div>

                            <!-- Activities (Posts) -->
                            <div class="flex flex-col space-y-3 pt-6">
                                <!-- Post 1 -->
                                <div class="flex items-center space-x-2 space-x-reverse">
                                    <span class="text-gray-400 text-xs">P1:</span>
                                    ${renderActivityBadge(item.activity1)}
                                </div>
                                <!-- Post 2 -->
                                <div class="flex items-center space-x-2 space-x-reverse">
                                    <span class="text-gray-400 text-xs">P2:</span>
                                    ${renderActivityBadge(item.activity2)}
                                </div>
                            </div>
                            ${focusText}
                        `;
                    }
                    
                    const dayCard = document.createElement('div');
                    dayCard.className = `timeline-item ${isHolidayMarker}`;
                    dayCard.innerHTML = `
                        <div class="activity-card-new ${isHolidayClass} p-4 relative min-h-[120px]">
                            <!-- Day Header -->
                            <div class="text-xl font-bold ${item.isHoliday ? 'text-orange-300' : 'text-emerald-300'} mb-2 border-b border-gray-700 pb-1 w-fit">
                                ${item.day}
                            </div>
                            
                            <!-- Card Content -->
                            ${content}
                        </div>
                    `;
                    container.appendChild(dayCard);
                });

            }
        }

        // Render the schedule when the window loads
        window.onload = renderSchedule;

    </script>
